<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		
		<div class="calculator">
		<input type="text" name="screen" id="screen">
		<table>
			<tr>
				<td>
					<button>C</button>
					<button>%</button>
					<button>(</button>
					<button>)</button>
				</td>
			</tr>

			<tr>
				<td>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>X</button>
				</td>
			</tr>

			<tr>
				<td>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>-</button>
				</td>
			</tr>

			<tr>
				<td>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
				</td>
			</tr>

			<tr>
				<td>
					<button>0</button>
					<button>.</button>
					<button>/</button>
					<button>=</button>
				</td>
			</tr>
		</table>

	</div>
	</div>

</body>

<script type="text/javascript" src="index.js"></script>
</html>
